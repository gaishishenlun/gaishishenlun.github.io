    <div class="post-content">
        <h2 id="git-not-easy"><a href="#git-not-easy" class="headerlink" title="git not easy"></a>git not easy</h2><h3 id="github-添加-sshkey"><a href="#github-添加-sshkey" class="headerlink" title="github 添加 sshkey"></a>github 添加 sshkey</h3><ul>
<li>生成密钥对</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">$ ssh-keygen -t rsa -C &quot;email&quot;</span><br><span class="line">------------------------------</span><br><span class="line">Generating public/private rsa key pair.</span><br><span class="line">Enter file in which to save the key (/home/(user)/.ssh/id_rsa):[输入存放路径，可以默认不输入]</span><br><span class="line">Enter passphrase (empty for no passphrase):[输入这个密钥的解锁密码]</span><br><span class="line">Enter same passphrase again:[确认密码]</span><br><span class="line">The key fingerprint is:</span><br><span class="line">SHA256:MdFuck7Cs123456789SSwpVLHackOgsbWTFc8QQKn/I fuck@qq.com</span><br><span class="line">The key&#x27;s randomart image is:</span><br><span class="line">+---[RSA 3072]----+</span><br><span class="line">|    .asdfgfdfsf+.|</span><br><span class="line">|     oqqqqqq    .|</span><br><span class="line">|    . + = B.o*oo.|</span><br><span class="line">|     asdasdaq ...|</span><br><span class="line">|      E S sdfsdf |</span><br><span class="line">|      --------+  |</span><br><span class="line">|           ===== |</span><br><span class="line">|                 |</span><br><span class="line">|                 |</span><br><span class="line">+----[SHA256]-----+</span><br><span class="line"># 至此就生成完成了</span><br></pre></td></tr></table></figure>

<ul>
<li>将公钥添加至github</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ cat /home/(user)/.ssh/id_rsa.pub[公钥存放位置，生成私钥名+.pub]	# 复制公钥</span><br><span class="line">点击头像 -&gt; Settings -&gt; (左侧)点击 SSH and GPG keys -&gt; 点击New SSH key -&gt; 将复制的公钥添加进去，添加标签 -&gt; 点击Add SSH key</span><br></pre></td></tr></table></figure>



<h3 id="本地设置git身份"><a href="#本地设置git身份" class="headerlink" title="本地设置git身份"></a>本地设置git身份</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ git config --global user.name &quot;XXX&quot;</span><br><span class="line">$ git config --golbal user.email &quot;XXX@XX.com&quot;</span><br></pre></td></tr></table></figure>



<h3 id="Git-基本命令"><a href="#Git-基本命令" class="headerlink" title="Git 基本命令"></a>Git 基本命令</h3><p>仓库初始化</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git init</span><br></pre></td></tr></table></figure>

<p>查看仓库状态</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git status</span><br></pre></td></tr></table></figure>

<p>提交(添加)仓库修改</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git add</span><br></pre></td></tr></table></figure>

<p>查看未提交的修改，比较工作区与暂存区的区别</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git diff</span><br></pre></td></tr></table></figure>

<p> 撤销更改(撤销add操作)</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git reset	<span class="comment">#全部撤销</span></span><br><span class="line">git restore	<span class="comment">#撤销某个文件</span></span><br></pre></td></tr></table></figure>

<p>提交内容(版本)</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git commit -m <span class="string">&quot;XXX&quot;</span>	<span class="comment">#XXX随意，一般用来版本描述</span></span><br></pre></td></tr></table></figure>

<p>取消追踪</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git rm --cached XX	<span class="comment">#XX为文件名</span></span><br><span class="line">编辑	.gitignore	 添加文件即可不追踪，已追踪的文件需要先取消追踪。</span><br></pre></td></tr></table></figure>

<p>分支操作</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">git branch XX		<span class="comment">#添加分支</span></span><br><span class="line">git checkout XX		<span class="comment">#切换分支</span></span><br><span class="line">git merge XX		<span class="comment">#合并分支</span></span><br><span class="line">git brancjh			<span class="comment">#列出本地分支</span></span><br><span class="line">git	branch -d XX	<span class="comment">#删除分支	-D为强制删除</span></span><br></pre></td></tr></table></figure>

<p>远程仓库</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git remote add origin XXX	(XXX为远程地址 例：github.com/XXX.git)		<span class="comment">#添加远程仓库</span></span><br><span class="line">git push --set-upstream		<span class="comment">#设置本地分支追踪远程分支	</span></span><br><span class="line">git <span class="built_in">clone</span> XXX				<span class="comment">#克隆仓库</span></span><br></pre></td></tr></table></figure>
