        <h1 id="Mysql-Mariadb-简单操作"><a href="#Mysql-Mariadb-简单操作" class="headerlink" title="Mysql/Mariadb 简单操作"></a>Mysql/Mariadb 简单操作</h1><h2 id="常用"><a href="#常用" class="headerlink" title="常用"></a>常用</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">update user set password=password(&#x27;123456&#x27;) where user=&#x27;root&#x27;;	# 修改修改密码</span><br><span class="line">grant all privileges on *.* to &#x27;用户名&#x27;@&#x27;%&#x27; identified by &#x27;密码&#x27; with grant option;	# 高权限用户，允许所有IP连接，用户可以不存在</span><br><span class="line">flush privileges;	# 刷新数据库</span><br><span class="line">use dbname;			# 打开数据库(dbname)</span><br><span class="line">show databases;		# 显示所有数据库</span><br><span class="line">show tables;		# 显示所有表</span><br><span class="line">desc T_name;		# 显示表(T_name)的字段信息	</span><br><span class="line">create database dbname);		# 创建名为dbname的数据库</span><br></pre></td></tr></table></figure>



<h2 id="数据库与数据表操作"><a href="#数据库与数据表操作" class="headerlink" title="数据库与数据表操作"></a>数据库与数据表操作</h2><h3 id="1、导入导出"><a href="#1、导入导出" class="headerlink" title="1、导入导出"></a>1、导入导出</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ mysqldump -uroot -p密码 数据库名 &gt; D:/备份文件名.sql		<span class="comment"># 导出数据库</span></span><br><span class="line">$ mysql -uroot -p密码 数据库名 &lt; D:/备份文件名.sql			<span class="comment"># 导入数据库</span></span><br></pre></td></tr></table></figure>



<h3 id="2、查看选择"><a href="#2、查看选择" class="headerlink" title="2、查看选择"></a>2、查看选择</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">show databases; 			# 查看所有数据库</span><br><span class="line">show tables;				# 查看所有数据表</span><br><span class="line">show create table T_name;	# 查看表的创建细节</span><br><span class="line">desc T_name;				# 查看表结构</span><br><span class="line">use dbname;					# 进入数据库</span><br><span class="line">select database();  		# 查看当前所在的库</span><br></pre></td></tr></table></figure>



<h3 id="3、创建数据库"><a href="#3、创建数据库" class="headerlink" title="3、创建数据库"></a>3、创建数据库</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"># CREATE DATABASE 数据库名</span><br><span class="line">CREATE DATABASE Python_7; </span><br><span class="line">CREATE DATABASE pyrhon_7 charset utf8</span><br><span class="line"></span><br><span class="line"># 修改数据库编码</span><br><span class="line">alter database db1 charset gbk;</span><br></pre></td></tr></table></figure>



<h3 id="4、删除数据库"><a href="#4、删除数据库" class="headerlink" title="4、删除数据库"></a>4、删除数据库</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"># drop database 需要删除的数据库名</span><br><span class="line">drop database dbname;</span><br></pre></td></tr></table></figure>



<h3 id="5、新建表"><a href="#5、新建表" class="headerlink" title="5、新建表"></a>5、新建表</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"># create table 新建数据表名（</span><br><span class="line">#   	字段名 类型(长度) [约束],</span><br><span class="line">#   	字段名 类型(长度) [约束]</span><br><span class="line">#  );</span><br><span class="line">create table class(</span><br><span class="line">		id INT AUTO_INCREMENT,</span><br><span class="line">	name varchar(32) UNIQUE,</span><br><span class="line">	age varchar(32) NOT NULL</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"># 若根据已有的表创建新表</span><br><span class="line">create table 新表 like 旧表  # 使用旧表创建新表</span><br><span class="line">create table 新表 as select 字段1 字段2... from definition only	# 使用自定义值去新建表</span><br></pre></td></tr></table></figure>



<h3 id="6、查看表"><a href="#6、查看表" class="headerlink" title="6、查看表"></a>6、查看表</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">select database();  		# 查看当前所在的库</span><br><span class="line">show tables; 				# 查看数据库中所有表</span><br><span class="line">desc T_name;				# 查看表结构</span><br><span class="line">show create table T_name;	# 查看表的创建细节</span><br></pre></td></tr></table></figure>



<h3 id="7、删除表"><a href="#7、删除表" class="headerlink" title="7、删除表"></a>7、删除表</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#drop table 数据库表名</span><br><span class="line">drop table T_name;</span><br></pre></td></tr></table></figure>



<h3 id="8、修改表"><a href="#8、修改表" class="headerlink" title="8、修改表"></a>8、修改表</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">alter table 表名 add 字段名 类型（长度） [约束]; -- 添加列</span><br><span class="line">alter table 表名 modify 字段名 类型（长度） [约束]; -- 修改列的类型长度及约束</span><br><span class="line">alter table 表名 change 旧字段名 新字段名 类型（长度） [约束]; -- 修改列表名</span><br><span class="line">alter table 表名 drop 字段名; -- 删除列</span><br><span class="line">alter table 表名 character set 字符集; -- 修改表的字符集</span><br><span class="line">rename table 表名 to 新表名; -- 修改表名</span><br></pre></td></tr></table></figure>



<h2 id="增删改查"><a href="#增删改查" class="headerlink" title="增删改查"></a>增删改查</h2><h3 id="1、插入数据"><a href="#1、插入数据" class="headerlink" title="1、插入数据"></a>1、插入数据</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">insert into T_name(字段名1，字段名2...) values(值1，值2...);	# 向表中插入某些列</span><br><span class="line">insert into T_name values(值1，值2，值3， 值4...);			  # 向表中插入所有列</span><br></pre></td></tr></table></figure>



<h3 id="2、删除数据"><a href="#2、删除数据" class="headerlink" title="2、删除数据"></a>2、删除数据</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">delete from T_name where 条件;	# 删除符合where条件的数据，不加where则为所有数据</span><br><span class="line">truncate table T_name;		# 重新建表，数据不能找回。执行速度比delete快</span><br></pre></td></tr></table></figure>



<h3 id="3、修改数据"><a href="#3、修改数据" class="headerlink" title="3、修改数据"></a>3、修改数据</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">update 表名 set 字段名=值,字段名=值...;		# 这个会修改所有的数据，把一列的值都变了</span><br><span class="line">update 表名 set 字段名=值,字段名=值... where 条件;	# 只改符合where条件的行</span><br></pre></td></tr></table></figure>



<h3 id="4、查找数据"><a href="#4、查找数据" class="headerlink" title="4、查找数据"></a>4、查找数据</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># 简单的数据查询</span><br><span class="line">select * from T_name where 条件;		  # 查询满足where的所有列，不加where则为所有列</span><br><span class="line">select 字段1,字段名2... from T_name;		# 查询指定列</span><br></pre></td></tr></table></figure>
